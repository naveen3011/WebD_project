<!DOCTYPE html>
<html>

<head>
    <title>Techsrijan Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="">
            <h1 class="title"  ><span>Hacktoberfest</span>Ending Soon</h1>
            <div class="countdown-container">
                <div>
                    <p id="days" class="big-text">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="big-text">0</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="min" class="big-text">0</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="sec" class="big-text">0</p>
                    <span>Sec</span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
