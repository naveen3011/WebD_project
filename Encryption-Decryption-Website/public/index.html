<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptX</title>
    <link rel="shortcut icon" href="./robot.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p class="visitors-head">Visitors</p>
    <div id="sfc4h27y5cqn3cnn2fqfq3yemssumbmhp3j" class="counter"></div>
    <script
      type="text/javascript"
      src="https://counter4.stat.ovh/private/counter.js?c=4h27y5cqn3cnn2fqfq3yemssumbmhp3j&down=async"
      async
    ></script>
    <noscript
      ><a href="https://www.freecounterstat.com" title="web counter"
        ><img
          src="https://counter4.stat.ovh/private/freecounterstat.php?c=4h27y5cqn3cnn2fqfq3yemssumbmhp3j"
          border="0"
          title="web counter"
          alt="web counter" /></a
    ></noscript>
    <div class="header">
      <h1 class="main-heading">CryptX</h1>
      <img src="./robot.png" class="head-image" />
    </div>
    <div class="main">
      <div class="input">
        <form id="input-form">
          <div class="input-text-class">
            <textarea
              id="input-message"
              name="inputMessage"
              maxlength="1000"
              spellcheck="false"
              onkeyup="countChars(this);"
            ></textarea>
          </div>
          <p class="count" id="charNum">0 Characters..</p>
          <div class="input-buttons">
            <button type="submit" class="btn" id="e">Encrypt</button>
            <button type="submit" class="btn" id="d">Decrypt</button>
          </div>
        </form>
      </div>
      <div class="output">
        <h3 class="output-heading"></h3>
        <div id="output-box">
          <p class="output-text"></p>
        </div>
        <div class="input-buttons">
          <button class="btn" onclick="copy()">Copy</button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
  ></script>

  <script
    type="text/javascript"
    src="https://www.freevisitorcounters.com/en/home/counter/926374/t/2"
  ></script>
  <script src="./browser.js"></script>
</html>
