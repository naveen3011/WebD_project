<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB-HEX Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        RGB - HEX converter
    </h1>
    <div id="container1">
        <label for="rgb">RGB</label>
        <input id="rgb" type="text" oninput="toHex()" placeholder="Enter RGB value:">
    </div>
    <div id="container2">
        <label for="hex">HEX</label>
        <input id="hex" type="text" oninput="toRgb()" placeholder="Enter HEX value:">
    </div>

    <script src = "converter.js" ></script>
</body>
</html>
